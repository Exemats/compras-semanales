name: Scraper Paulina Cocina Automatico

# Ejecuta todos los sabados a las 8:00 AM Argentina (UTC-3 = 11:00 UTC)
on:
  schedule:
    - cron: '0 11 * * 6'  # Sabados 8:00 AM Argentina

  # Tambien permite ejecutar manualmente desde GitHub
  workflow_dispatch:
    inputs:
      modo:
        description: 'Modo de ejecucion'
        required: true
        default: 'reciente'
        type: choice
        options:
          - reciente
          - semana_especifica
          - todas
          - rango
          - especiales
          - todo_completo
      semana:
        description: 'Numero de semana (solo si modo = semana_especifica)'
        required: false
        type: string
      rango:
        description: 'Rango de semanas ej: 3-5 (solo si modo = rango)'
        required: false
        type: string

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4 firebase-admin

      - name: Crear archivo de credenciales
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          echo "$FIREBASE_CREDENTIALS" > firebase_credentials.json

      - name: Ejecutar scraper
        run: |
          MODO="${{ github.event.inputs.modo }}"

          # Si es ejecucion programada (sin inputs), usar modo todo_completo
          # para capturar todo lo disponible y almacenarlo como histÃ³rico
          if [ -z "$MODO" ]; then
            MODO="todo_completo"
          fi

          case "$MODO" in
            "reciente")
              echo "ğŸ“… Descargando semana mas reciente..."
              python paulina_scraper.py
              echo "ğŸŒŸ Descargando menus especiales..."
              python paulina_scraper.py --especiales || true
              ;;
            "semana_especifica")
              SEMANA="${{ github.event.inputs.semana }}"
              if [ -n "$SEMANA" ]; then
                echo "ğŸ“… Descargando semana $SEMANA..."
                python paulina_scraper.py --semana "$SEMANA"
              else
                echo "âŒ Error: Debes especificar un numero de semana"
                exit 1
              fi
              ;;
            "todas")
              echo "ğŸ“… Descargando todas las semanas disponibles..."
              python paulina_scraper.py --todas
              ;;
            "rango")
              RANGO="${{ github.event.inputs.rango }}"
              if [ -n "$RANGO" ]; then
                echo "ğŸ“… Descargando rango de semanas: $RANGO..."
                python paulina_scraper.py --rango "$RANGO"
              else
                echo "âŒ Error: Debes especificar un rango (ej: 3-5)"
                exit 1
              fi
              ;;
            "especiales")
              echo "ğŸŒŸ Descargando menus especiales..."
              python paulina_scraper.py --especiales
              ;;
            "todo_completo")
              echo "ğŸ“…ğŸŒŸ Descargando TODOS los menÃºs disponibles (semanales + especiales)..."
              python paulina_scraper.py --todas
              ;;
          esac

      - name: Limpiar credenciales
        if: always()
        run: |
          rm -f firebase_credentials.json
